<!DOCTYPE html>

<html>

<head>

<title>Leaflet Web Map</title>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<link rel="stylesheet" type="text/css" href="style.css">
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../libs/leaflet/leaflet-src.js"></script>

    <script src="../src/Label.js"></script>
    <script src="../src/BaseMarkerMethods.js"></script>
    <script src="../src/Marker.Label.js"></script>
    <script src="../src/CircleMarker.Label.js"></script>
    <script src="../src/Path.Label.js"></script>
    <script src="../src/Map.Label.js"></script>
    <script src="../src/FeatureGroup.Label.js"></script>

<style>
#map {
    position: fixed;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
}
</style>

</head>

<body>

    <div id="map"></div>

<script>



    var map = L.map('map',{
    center: [51.505, -0.09],
    zoom: 3
    });
    var popup = L.popup();

    function onMapClick(e) {
      var pays;
      if (e.latlng.lat == 47.0781336) {
        pays = "France";
      }
      if (e.latlng.lat == 40.4381311) {
        pays = "Espagne";
      }
      if (e.latlng.lat == 30.9355913) {
        pays = "Maroc";
      }
      if (e.latlng.lat == 56.7050486) {
        pays = "Canada";
      }
      if (e.latlng.lat == 36.2449313) {
        pays = "USA";
      }
      if (e.latlng.lat == 30.5877694) {
        pays = "Algerie";
      }
      if (e.latlng.lat == 36.1114178) {
        pays = "Japon";
      }
      if (e.latlng.lat == 49.7800663) {
        pays = "Russie";
      }
      if (e.latlng.lat == -29.1196346) {
        pays = "AfriqueDuSud";
      }
      if (e.latlng.lat == 51.3419134) {
        pays = "Allemagne";
      }
      $.get('http://127.0.0.1:5000/cassandraCall/'+pays,
      function(data) {
        popup
        .setLatLng(e.latlng)
        .setContent(pays + " <h1><div class ='a'>" +data+ "</div></h1>")
        .openOn(map);
      }
      );
    };


    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([47.0781336,2.3282634]).addTo(map)
    .on('click', onMapClick);
    L.marker([30.9355913,-6.9676089]).addTo(map)
    .on('click', onMapClick);
    L.marker([56.7050486,-111.4404514]).addTo(map)
    .on('click', onMapClick);
    L.marker([36.2449313,-113.7316141]).addTo(map)
    .on('click', onMapClick);
    L.marker([30.5877694,2.8524321]).addTo(map)
    .on('click', onMapClick);
    L.marker([36.1114178,136.9108416]).addTo(map)
    .on('click', onMapClick);
    L.marker([49.7800663,68.7219437]).addTo(map)
    .on('click', onMapClick);
    L.marker([-29.1196346,26.0831374]).addTo(map)
    .on('click', onMapClick);
    L.marker([40.4381311,-3.8196218]).addTo(map)
    .on('click', onMapClick);
    L.marker([51.3419134,12.2535513]).addTo(map)
    .on('click', onMapClick);


</script>

</body>

</html>
